<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Colour Selector</title>
  </head>
  <body>
    <main>
      <section>
        <h1>Colour Selector</h1>
        <label
          >Select Colour: <input type="color" name="colour" id="colour"
        /></label>
        <div id="colourDiv"></div>
        <div class="colourCodes">
          <h4>Hex:</h4>
          <p id="pHex">#000000</p>
          <h4>RGB:</h4>
          <p id="pRGB">rgb(0, 0, 0)</p>
          <h4>HSL:</h4>
          <p id="pHSL">hsl(0,0%,0%)</p>
        </div>
      </section>
    </main>
    <script src="index.js"></script>
  </body>
</html>
